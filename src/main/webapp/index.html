<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <center>
            <!--/ 开头 前台路径的参照路径是 Web 服务器的根路径，即 http://127.0.0.1:8080-->
            <font style="color:red;font-size:40px">新会员申请开卡</font>
            <form action="/myWeb/oneServlet">
                <table border="2">
                    <tr>
                        <td>用户名</td>
                        <td><input type="text" name="userName"/></td>
                    </tr>
                    <tr>
                        <td>预存金额</td>
                        <td><input type="text" name="money"/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="申请开卡"/></td>
                        <td><input type="reset" /></td>
                    </tr>
                </table>
            </form>

        </center>
</body>
</html>
